<html>
<body>
<script type="text/javascript">
var nombre;
var apellido;
var estado;
var edad;
var fecha;
var dni;

nombre=prompt("Ingrese su nombre","aquí");
apellido=prompt("Ingrese su apellido","aquí");
estado=prompt("Ingrese su estado civil","aquí");
edad=prompt("Ingrese su edad","aquí");
fecha=prompt("Ingrese su fecha de nacimiento","aquí");
dni=prompt("Ingrese su DNI","aquí");


if (confirm("Desea confirmar?")){

    document.writeln("Nombre: "+nombre +"<br>");
document.writeln("Apellido: "+apellido +"<br>");
document.writeln("Estado civil: "+estado +"<br>");
document.writeln("Edad: "+edad +"<br>");
document.writeln("Fecha de nacimiento: "+fecha +"<br>");
document.writeln("DNI: "+dni +"<br>");


alert("Sus datos han sido impresos.")

} else {
    
    alert("okay :(")

}



</script>
</body>
</html>
