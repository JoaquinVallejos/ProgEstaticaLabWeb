<html>
<body>
<script type="text/javascript">


var num1=parseInt(prompt("Ingrese el primer numero","aquí"));
var num2=parseInt(prompt("Ingrese el segundo numero","aquí"));

var suma= num1+num2;
var multiplicacion= num1*num2;
var division=num1/num2;
var resta=num1-num2;
document.writeln("Suma: "+suma+"<br>");
document.writeln("Resta: "+resta+"<br>");
document.writeln("Multiplicacion: "+multiplicacion+"<br>");
document.writeln("Division: "+division+"<br>");

</script>
</body>
</html>
