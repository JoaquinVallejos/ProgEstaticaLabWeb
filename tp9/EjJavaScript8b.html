   <script>
    function ocultar($idProv, $idCiud) {
        var $provincia, $ciudades, $oculto;

        $ciudades=document.getElementById($idCiud);
        $oculto = $ciudades.style.getPropertyValue('visibility');
        if ($oculto == ''){
            $oculto=$ciudades.style.visibility='hidden';
            $provincia=document.getElementById($idProv);
            $provincia.style.textDecoration='underline';
        } else if ($oculto == 'hidden') {
            $oculto=$ciudades.style.visibility='';
            $provincia=document.getElementById($idProv);
            $provincia.style.textDecoration='';
        }
    }
  </script>

</head>
