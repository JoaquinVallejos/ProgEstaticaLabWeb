<html>
    
<head>
  <title>Ej8a</title>
  <style>

    li {
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
    
  <ul id="lista">
    <li onmouseover="pintar('white')" onmouseout="pintar('')">Blanco</li>
    <li onmouseover="pintar('black')" onmouseout="pintar('')">Negro</li>
    <li onmouseover="pintar('blue')" onmouseout="pintar('')">Azul</li>
    <li onmouseover="pintar('red')" onmouseout="pintar('')">Rojo</li>
    <li onmouseover="pintar('yellow')" onmouseout="pintar('')">Amarillo</li>
  </ul>

  <script>
    function pintar(color) {
      document.getElementById("lista").style.backgroundColor = color;
    }

  </script>

</body>

</html>
